<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e2e2e2, #ffffff); /* Light gradient background */
            font-family: 'Arial', sans-serif;
            color: #333; /* Dark text color */
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background-color: hsl(72, 48%, 64%); /* Soft green for nav */
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
        }

        nav h1 {
            margin: 0;
            font-size: 28px;
            color: #fff; /* White text for nav */
        }

        /* Calculator Styles */
        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 80px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            border: 2px solid #4cae4f; /* Border color matching nav */
            border-radius: 10px;
            padding-right: 15px;
            background-color: #f9f9f9; /* Light background for display */
            color: #333; /* Dark text for contrast */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 70px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #5bc0de; /* Light blue button color */
            color: white;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #31b0d5; /* Darker blue on hover */
        }

        button:active {
            transform: scale(0.98);
        }

        /* Additional button styles for operations */
        button:nth-child(4),
        button:nth-child(8),
        button:nth-child(12),
        button:nth-child(16),
        button:nth-child(20),
        button:nth-child(24) {
            background-color: #d9534f; /* Red for operation buttons */
        }

        button:nth-child(4):hover,
        button:nth-child(8):hover,
        button:nth-child(12):hover,
        button:nth-child(16):hover,
        button:nth-child(20):hover,
        button:nth-child(24):hover {
            background-color: #c9302c; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <nav>
        <h1>Calculator</h1>
    </nav>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
            <button onclick="memoryStore()">M+</button>
            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryClear()">MC</button>
        </div>
    </div>
    <script>
        let memory = 0;

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (value === 'Math.sqrt(') {
                display.value += value;
            } else if (isOperator(display.value.slice(-1)) && isOperator(value)) {
                return; // Prevent multiple operators in a row
            } else {
                display.value += value;
            }
            animateCalculator();
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            animateCalculator();
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
            animateCalculator();
        }

        function memoryStore() {
            const display = document.getElementById('display');
            memory = eval(display.value);
            clearDisplay();
            alert("Stored: " + memory);
        }

        function memoryRecall() {
            const display = document.getElementById('display');
            display.value += memory;
            animateCalculator();
        }

        function memoryClear() {
            memory = 0;
            alert("Memory cleared.");
        }

        function isOperator(value) {
            return ['+', '-', '*', '/', '%'].includes(value);
        }

        function animateCalculator() {
            const calculator = document.querySelector('.calculator');
            calculator.style.transform = 'scale(1.05)';
            setTimeout(() => {
                calculator.style.transform = 'scale(1)';
            }, 150);
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculateResult();
            } else if (key === 'Backspace') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
